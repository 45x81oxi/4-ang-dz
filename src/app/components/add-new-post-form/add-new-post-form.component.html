<h2 class="title text-center mt-5">{{ formData.id ? 'Edit post' : 'Add post'}}</h2>
<div class="card-body">
  <form novalidate #form="ngForm">
    <div class="form-group row">
      <label for="title" class="col-sm-1 col-form-label">Title</label>
      <div class="col-sm-11">
        <input
          type="text"
          id="title"
          class="form-control"
          [(ngModel)]="formData.title"
          name="title"
          placeholder="Title"
          required
        >
      </div>
      <!--/ col-->
      <label for="body" class="col-sm-1 col-form-label">Text</label>
      <div class="col-sm-11">
          <textarea class="form-control"
                    rows="2"
                    type="text"
                    id="body"
                    class="form-control"
                    [(ngModel)]="formData.body"
                    placeholder="..."
                    name="body"
                    required
          >
         </textarea>
      </div>
      <!--/ col-->
    </div>
    <!--/ form-group row-->
    <div class="col-sm-12 text-right">
      <button type="submit"
              class="btn btn-primary"
              *ngIf="!formData.id"
              [disabled]="form.invalid"
              (click)="onAddPost()"
      >Add new post
      </button>
      <button type="submit"
              class="btn btn-success"
              *ngIf="formData.id"
              [disabled]="form.invalid"
              (click)="onEditPost()"
      >Edit post
      </button>
      <button type="submit" class="btn btn-primary ml-2" *ngIf="formData.id" (click)="onCancel()">Cancel</button>
    </div>
  </form>
  <!--/ form-->
</div>
